<!-- relationship_app/templates/relationship_app/librarian_view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Librarian Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #28a745; color: white; padding: 20px; border-radius: 5px; }
        .content { margin: 20px 0; }
        .nav-links { margin: 20px 0; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Librarian Dashboard</h1>
        <p>Welcome, {{ user.username }}! You have Librarian privileges.</p>
    </div>
    
    <div class="content">
        <h2>Librarian Functions</h2>
        <ul>
            <li>Manage book collections</li>
            <li>Process book checkouts and returns</li>
            <li>Add new books to the library</li>
            <li>Manage member accounts</li>
            <li>Generate library reports</li>
        </ul>
    </div>
    
    <div class="nav-links">
        <a href="{% url 'relationship_app:home' %}">Home</a>
        <a href="{% url 'relationship_app:list_books' %}">Books</a>
        <a href="{% url 'relationship_app:logout' %}">Logout</a>
    </div>
</body>
</html>
