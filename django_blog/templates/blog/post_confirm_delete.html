{% extends 'base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Delete Post</h2>
        
        <div class="delete-confirmation">
            <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">Delete Post</button>
                    <a href="{% url 'post_detail' post.pk %}" class="btn" style="background-color: #6c757d;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
