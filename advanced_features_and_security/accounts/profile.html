<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .profile-info { margin: 20px 0; }
        .profile-photo { max-width: 200px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    
    <div class="profile-info">
        <h3>{{ user.get_full_name|default:user.username }}</h3>
        
        {% if user.profile_photo %}
            <img src="{{ user.profile_photo.url }}" alt="Profile Photo" class="profile-photo">
        {% endif %}
        
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Date of Birth:</strong> {{ user.date_of_birth|default:"Not provided" }}</p>
        <p><strong>Member Since:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
    </div>
    
    <a href="/admin/">Go to Admin</a>
</body>
</html>
