<!-- relationship_app/templates/relationship_app/member_view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; border-radius: 5px; }
        .content { margin: 20px 0; }
        .nav-links { margin: 20px 0; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Member Dashboard</h1>
        <p>Welcome, {{ user.username }}! You have Member privileges.</p>
    </div>
    
    <div class="content">
        <h2>Member Functions</h2>
        <ul>
            <li>Browse library catalog</li>
            <li>Check out books</li>
            <li>View your borrowing history</li>
            <li>Renew borrowed books</li>
            <li>Search for available books</li>
        </ul>
    </div>
    
    <div class="nav-links">
        <a href="{% url 'relationship_app:home' %}">Home</a>
        <a href="{% url 'relationship_app:list_books' %}">Books</a>
        <a href="{% url 'relationship_app:logout' %}">Logout</a>
    </div>
</body>
</html>
