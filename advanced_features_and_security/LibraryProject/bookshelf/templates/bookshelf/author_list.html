<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors - Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .author-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .btn { padding: 8px 16px; margin: 5px; text-decoration: none; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>Authors</h1>
    
    {% if perms.bookshelf.add_author %}
        <a href="{% url 'author_create' %}" class="btn btn-success">Add New Author</a>
    {% endif %}
    
    {% for author in authors %}
        <div class="author-item">
            <h3>{{ author.name|escape }}</h3>
        </div>
    {% empty %}
        <p>No authors found.</p>
    {% endfor %}
    
    <a href="{% url 'book_list' %}" class="btn btn-primary">Back to Books</a>
</body>
</html>
