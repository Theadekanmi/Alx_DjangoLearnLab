<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title|escape }} - Library</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 8px 16px; margin: 5px; text-decoration: none; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>{{ book.title|escape }}</h1>
    <p><strong>Author:</strong> {{ book.author.name|escape }}</p>
    <p><strong>Publication Year:</strong> {{ book.publication_year }}</p>
    
    <div>
        <a href="{% url 'book_list' %}" class="btn btn-primary">Back to List</a>
        {% if perms.bookshelf.can_edit %}
            <a href="{% url 'book_edit' book.pk %}" class="btn btn-primary">Edit</a>
        {% endif %}
        {% if perms.bookshelf.can_delete %}
            <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</body>
</html>
